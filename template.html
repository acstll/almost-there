<!DOCTYPE html>
<!-- Arturo Castillo Delgado <19@8302.net> -->
<html>
	<head>
		<title><%= data.title %></title>

		<meta charset="utf-8">

		<link rel="stylesheet" href="/css/styles.css">
	</head>
	<body>
		<a href="<%= data.next %>" class="next">Next</a>

		<% _.each(data.files, function (file) { %>
			<div data-src="<%= data.filepath %><%= file.src %>" data-alt="<%= data.title %>"></div>
		<% }); %>

		<script src="/js/scripts.js"></script>
	</body>
</html>
